akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = false
    serialize-messages = on
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "10.0.1.202"
      port = 5160
    }
    log-sent-messages = on
    log-received-messages = on
  }
}